name: Node.js CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Install dependencies
      run: cd frontend && npm install
    - name: Run tests
      run: cd frontend && npm test -- --json --outputFile=../results/test_results_node.json
