
<!DOCTYPE html>
<html>
<head>
    <title>Ranking de Desarrolladores</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Ranking de Desarrolladores (Pruebas Unitarias)</h2>
    <canvas id="rankingChart" width="800" height="400"></canvas>
    <script>
        fetch('unified_summary.json')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('rankingChart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.map(dev => dev.developer),
                        datasets: [{
                            label: 'Cobertura (%)',
                            data: data.map(dev => dev.coverage),
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: { beginAtZero: true, max: 100 }
                        }
                    }
                });
            });
    </script>
</body>
</html>
